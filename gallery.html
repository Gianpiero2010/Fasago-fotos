<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Fotos</title>
    <link rel="stylesheet" href="style.css">
    <!-- Carga de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="upload.html">Subir Foto</a></li>
                <li><a href="login.html" onclick="logout()">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Galería de Fotos</h2>
        <div id="photoFeed" class="photo-feed">
            <!-- Aquí se cargarán las fotos -->
        </div>
    </section>

    <script src="gallery.js"></script> <!-- El script para cargar las fotos -->

    <!-- Script de logout -->
    <script>
        // Cerrar sesión
        function logout() {
            firebase.auth().signOut().then(() => {
                window.location.href = "login.html"; // Redirige al login después de cerrar sesión
            }).catch((error) => {
                console.error("Error al cerrar sesión: ", error);
            });
        }
    </script>

</body>
</html>

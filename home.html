<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="upload.html">Subir Foto</a></li>
            </ul>
        </nav>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>

    <section id="upload">
        <h2>Subir Foto</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required>
            <input type="text" id="captionInput" placeholder="Descripción de la foto" required>
            <button type="submit">Subir Foto</button>
        </form>
    </section>

    <section id="gallery">
        <h2>Galería de Fotos</h2>
        <div id="feed" class="feed">
            <!-- Las fotos se cargarán aquí -->
        </div>
    </section>

    <script src="script.js"></script>
    <script src="logout.js"></script> <!-- El script para manejar el cierre de sesión -->

</body>
</html>

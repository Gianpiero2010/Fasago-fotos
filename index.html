<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Mi Galería</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDK v9 (COMPATIBLE) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
  
  <!-- Script de configuración Firebase -->
  <script>
    // Configuración Firebase (TUS DATOS)
    const firebaseConfig = {
      apiKey: "AIzaSyCkNgikdUByZmfAIAMcvBiw5t9hKewtFPQ",
      authDomain: "fasago-fotos-4a5fd.firebaseapp.com",
      projectId: "fasago-fotos-4a5fd",
      storageBucket: "fasago-fotos-4a5fd.appspot.com",
      messagingSenderId: "271898420621",
      appId: "1:271898420621:web:6010ea98a75b2ec257c9c4"
    };

    // Inicialización
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
  </script>
</head>
<body>
  <div class="auth-container">
    <div class="card">
      <h2>Iniciar Sesión</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contraseña" required>
        <button type="submit">Entrar</button>
      </form>
      <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
      <div id="error" class="error"></div>
    </div>
  </div>

  <!-- Script de autenticación -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      
      try {
        // Configurar persistencia de sesión
        await firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL);
        
        // Iniciar sesión
        await firebase.auth().signInWithEmailAndPassword(email, password);
        window.location.href = "home.html";
      } catch (error) {
        let message = error.message;
        if (error.code === 'auth/user-not-found') {
          message = "Usuario no registrado. Por favor regístrate.";
        } else if (error.code === 'auth/wrong-password') {
          message = "Contraseña incorrecta. Intenta nuevamente.";
        }
        document.getElementById('error').textContent = message;
        console.error("Error de autenticación:", error);
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fasago Fotos - Galería</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Bienvenido a la página de Fasago Fotos</h1>
    <h2>Galería de Fotos</h2>

    <!-- Formulario para subir fotos -->
    <form id="uploadForm">
        <input type="file" id="fileInput" accept="image/*" required>
        <input type="text" id="captionInput" placeholder="Escribe un pie de foto" required>
        <button type="submit">Subir Foto</button>
    </form>

    <!-- Galería de fotos -->
    <div id="feed"></div>

    <script src="app.js"></script>
</body>
</html>

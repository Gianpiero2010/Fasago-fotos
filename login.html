<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

    <section id="loginContainer">
        <h2>Iniciar Sesión</h2>
        <!-- Mostrar el correo de Google aquí después de la autenticación -->
        <div id="googleUserContainer" style="display: none;">
            <p id="userEmail"></p>
            <input type="password" id="passwordInput" placeholder="Ingresa la contraseña" required>
            <button onclick="checkPassword()">Entrar</button>
        </div>
        <p id="errorMsg"></p>
    </section>

    <script src="login.js"></script>

    <script>
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "TU_API_KEY",
            authDomain: "TU_AUTH_DOMAIN",
            projectId: "TU_PROJECT_ID",
            storageBucket: "TU_STORAGE_BUCKET",
            messagingSenderId: "TU_MESSAGING_SENDER_ID",
            appId: "TU_APP_ID"
        };

        // Inicializar Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Iniciar sesión con Google
        const provider = new firebase.auth.GoogleAuthProvider();

        firebase.auth().signInWithPopup(provider).then((result) => {
            const user = result.user;
            const userEmail = user.email;

            // Mostrar el correo del usuario y el campo para ingresar la contraseña
            document.getElementById("userEmail").textContent = `Correo: ${userEmail}`;
            document.getElementById("googleUserContainer").style.display = "block";
        }).catch((error) => {
            const errorMsg = document.getElementById("errorMsg");
            errorMsg.textContent = "Error en la autenticación: " + error.message;
            errorMsg.style.color = "red";
        });

        // Verificar la contraseña
        function checkPassword() {
            const passwordInput = document.getElementById("passwordInput").value;
            const errorMsg = document.getElementById("errorMsg");

            if (passwordInput === "fasago") { // Contraseña fija
                window.location.href = "home.html"; // Redirige al home si la contraseña es correcta
            } else {
                errorMsg.textContent = "Contraseña incorrecta. Intenta de nuevo.";
                errorMsg.style.color = "red";
            }
        }
    </script>

</body>
</html>

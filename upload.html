<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Foto - Fasago Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="upload.html">Subir Foto</a></li>
            </ul>
        </nav>
        <button onclick="logout()">Cerrar Sesión</button> <!-- Botón de Cerrar sesión -->
    </header>

    <section id="upload">
        <h1>Subir Foto</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" accept="image/*" required>
            <input type="text" id="captionInput" placeholder="Añadir una descripción" required>
            <button type="submit">Subir Foto</button>
        </form>
    </section>

    <section id="feed">
        <h2>Galería</h2>
        <div id="feedContent"></div>
    </section>

    <script src="upload.js"></script>
    <script src="logout.js"></script> <!-- Script para manejar el cierre de sesión -->

</body>
</html>

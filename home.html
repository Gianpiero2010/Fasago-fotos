<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="home.html">Inicio</a></li>
                <li><a href="gallery.html">Galería</a></li>
                <li><a href="upload.html">Subir Foto</a></li>
            </ul>
        </nav>
        <button onclick="logout()">Cerrar Sesión</button>
    </header>

    <section id="home">
        <h2>Bienvenido a nuestra galería familiar</h2>
        <p>Comparte y guarda fotos familiares.</p>
    </section>

    <script src="script.js"></script>
    <script src="logout.js"></script>

    <!-- Verificar autenticación y redirigir si no está autenticado -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (!firebase.auth().currentUser) {
                window.location.href = "login.html"; // Si el usuario no está autenticado, redirige a login
            }
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir Foto | Mi Galería</title>
  <link rel="stylesheet" href="style.css">
  <!-- SDKs de Firebase (¡IMPORTANTE!) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-storage-compat.js"></script>
</head>
<body>
  <header>
    <nav>
      <li><a href="home.html">Inicio</a></li>
      <li><a href="gallery.html">Galería</a></li>
      <li><a href="upload.html">Subir Foto</a></li>
      <button id="logoutBtn">Cerrar sesión</button>
    </nav>
  </header>

  <main>
    <h1>Subir Nueva Foto</h1>
    <form id="uploadForm">  
      <input type="file" id="photoUpload" accept="image/*" required>
      <div id="previewContainer" class="preview-container">
        <img id="imagePreview">
      </div>
      <button type="submit">Subir Foto</button>
      <div id="uploadStatus" class="status"></div>
    </form>
  </main>
  <script src="upload.js"></script> <!-- ¡Nuevo archivo! -->
</body>
</html>

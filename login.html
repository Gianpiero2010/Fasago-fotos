<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | Mi Galería</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="(max-width: 768px)" href="css/mobile.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>🔐 Iniciar Sesión</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" required>
                </div>
                
                <button type="submit" class="btn-primary">Ingresar</button>
                
                <div class="login-options">
                    <p>O inicia con:</p>
                    <button type="button" id="googleLogin" class="btn-social">
                        <img src="assets/google-icon.svg" alt="Google"> Google
                    </button>
                </div>
                
                <div id="loginStatus" class="status-message"></div>
            </form>
            
            <p class="register-link">¿No tienes cuenta? <a href="#" id="registerBtn">Regístrate</a></p>
        </div>
    </div>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/mobile.js"></script>
</body>
</html>
